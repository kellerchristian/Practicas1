<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Prueba</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <header>
        <h1>Blog</h1>
    </header>

	<p id="loading">Cargando...</p>
    <main>
        <div id="posts-container">
            <!-- Los artículos se mostrarán aquí -->
        </div>
		<div class="form-container">
			<form id="createPostForm">
				<div class="form-group">
					<label for="title">Título:</label>
					<input type="text" id="title" name="title" placeholder="Escribe el título del post" required>
				</div>

				<div class="form-group">
					<label for="content">Contenido:</label>
					<textarea id="content" name="content" placeholder="Escribe el contenido del post" rows="6" required></textarea>
				</div>

				<div class="form-group">
					<label for="author">Autor:</label>
					<input type="text" id="author" name="author" placeholder="Escribe el nombre del autor" required>
				</div>

				<button id="submit" class="submit-btn">Enviar</button>

				<p id="submitting">Enviando...</p>
			</form>
		</div>
    </main>

    <footer>
        <p>&copy; 2025 Blog de Ejemplo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
